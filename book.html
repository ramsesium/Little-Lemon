<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <img src="logo.png" class="img-fluid">
            </div>
        </div>
    </div>
  </header>
    
  <nav class="container">
    <div class="row">
        <div class="col-12">
            <ul class="m-2 nav justify-content-center">
              <li class="mx-2"><a  class="nav-link" href="about.html">About Us</a></li>
              <li class="mx-2"><a  class="nav-link" href="index.html">Home</a></li>
              <li class="mx-2"><a  class="nav-link disabled" href="location.html" disabled>Location</a></li>
              <li class="mx-2"><a  class="nav-link" href="blog.html">Blog</a></li>
              <li class="mx-2"><a  class="nav-link" href="book.html">Book table</a></li>
              <li class="mx-2"><a  class="nav-link" href="signup.html">Sign Up</a></li>
            </ul>
        </div>        
    </div>  
  </nav>
  <main  class="text-center">
    <form>
      <div>
        <br><label for="email_address">Email Address</label>
          <input type="email" placeholder="name@email.com" id="email_address" name="email_address"/>
      </div>
      <div>
          <br><label for="booking_date">Date of Booking</label>
          <input type="date" id="booking_date" name="booking_date"/>   
      </div>
      <div>
          <br><label for="people">Number of people</label>
          <input type="number" id="people" min="1" max="8" name="people"/>        
      </div>
      <div>
          <br><label>
              <input type="checkbox" id="agree" name="agree" required/> 
              I agree to the cancellation policy
          </label>
      </div>
      <button type="submit">Book Now</button>
  </form>
  </main>
</body>

</html>
